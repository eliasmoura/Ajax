      <script language="JavaScript" type="text/javascript">
      	function xml(url){
   			if (window.XMLHttpRequest)
			{// code for IE7+, Firefox, Chrome, Opera, Safari
				alert("Funciona!");
				xmlhttp=new XMLHttpRequest();
			}else alert("Não Funciona!");;
			xmlhttp.onreadystatechange = function(){
				
				if (xmlhttp.readyState==4){
					if (xmlhttp.status ==200) {alert("oi");
					//alert("conteudo: ");
						xmlDoc=xmlhttp.responseText;
						alert("conteudo de "+url+" é: " + xmlDoc);
						if (xmlhttp.responseXML) {
							var teste = xmlhttp.responseXML;
							var conteudo = teste.getElementsByTagName('teste').item(0);
										
							alert(conteudo.fistChild.data);
						}else alert("não vai!!");
					
    				}
				}
			};
			xmlhttp.open("GET",url,true);
			xmlhttp.send();
			
			//alert(xmlDoc.getElementByTagName("teste").nodeValue);	
		}
      </script>
